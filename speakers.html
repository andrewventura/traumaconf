---
layout: page
title: Speakers
permalink: /speakers/
---

	{% for speaker in site.data.speakers %}
		<section class="speaker-bio">
			<h3>{{ speaker.name }} </h3>
			<img src="//assets/img/{{ speaker.img }}" />

			{% for line in speaker.bio %}
			<p>{{ line.p1 }}</p>
			<p>{{ line.p2 }}</p>
			<p>{{ line.p3 }}</p>
			<p>{{ line.p4 }}</p>
			{% endfor %}
		</section>
	{% endfor %}
