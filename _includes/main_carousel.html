<div id="main-carousel" class="carousel slide" data-ride="carousel">
	<!-- indicators -->
		<ol class="carousel-indicators">
			{% for slide in site.data.slides %}
			<li data-target="#main-carousel" data-slide-to="{{ forloop.index }}" class="active"></li>
			{% endfor %}
		</ol>

		<!-- Wrapper for Slides -->
		<div class="carousel-inner" role="listbox">
			{% for slide in site.data.slides %}
				<div class="item {% if forloop.first == true %}active{% endif %}">
					<img src="/assets/img/{{ slide.img }}" alt="{{ slide.alt }}" width="100%">
					<div class="container">
						<div class="carousel-caption">
							<h1>{{ slide.h1 }}</h1>
							<p>{{ slide.p }}</p>
						{% if forloop.first == true %}
							<a href="http://www.eventbrite.com/e/trauma-informed-care-conference-tickets-19846102226?ref=ebtnebregn" target="_blank" ><img src="https://www.eventbrite.com/custombutton?eid=19846102226" alt="Eventbrite - Trauma Informed Care Conference" /></a>
						{% else %}
							<a href="{{ slide.url }}" class="btn btn-primary">{% if slide.a == null %}
								Learn More &gt;
								{% else %}
								{{ slide.a }}
								{% endif %}
							</a>
						{% endif %}
						</div>
					</div>
				</div>
				{% endfor %}
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#main-carousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#main-carousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div><!-- /.main-carousel -->
