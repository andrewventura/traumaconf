<form action="https://getsimpleform.com/messages?form_api_token=795a66719186082b2629c8c1d9ec8568" method="post">
	<input type='hidden' name='redirect_to' value='{{ site.url }}/contact/success/' />
	<div class="form-group col-md-6">
		<label for="form-email">Email</label>
		<input type="email" name="email" class="form-control" id="form-email" placeholder="youremail@example.com" />
	</div>
	<div class="form-group col-md-6">
		<label for="form-name">Name</label>
		<input type="text" name="name" class="form-control" id="form-name" placeholder="Name">
	</div>
	<div class="form-group col-md-12">
		<label for="form-text">Message</label>
		<textarea type="text" name="message" class="form-control" rows="5" placeholder="Your message here"></textarea>
	</div>
	<div class="form-group col-md-3">
		<button type='submit' value='Submit' class="btn btn-primary">Submit</button>
	</div>
</form>
