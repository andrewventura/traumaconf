<header class="site-header">

	<nav class="navbar navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><img src="/assets/img/header2.png" height="70px"></a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<a href="http://www.eventbrite.com/e/community-in-unity-resiliency-to-trauma-tickets-19846102226?ref=ebtnebregn" target="_blank" class="navbar-btn navbar-right hidden-sm hidden-xs" id="eb-nav"><img src="https://www.eventbrite.com/custombutton?eid=19846102226" alt="Eventbrite - Community in Unity: Resiliency to Trauma" /></a>
				<ul class="nav navbar-nav navbar-right">
					{% assign url = page.url|remove:'index.html' %}
					{% for link in site.data.navigation %}
					<li {% if url == link.url %}class="active"{% endif %}>
						<a href="{{link.url}}" title="{{link.title}}">{{ link.text }}</a>
					</li>
					{% endfor %}
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

</header>
