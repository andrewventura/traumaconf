---
title: Resources
permalink: /resources
layout: gallery
---

<h2>{{ page.title }}</h2>

<ul class="resource-list">
{% for pdf in site.data.pdfs %}
	<a href="/static_files/pdfs/{{ pdf.url }}"><li class="resource">
		<h3>{{ pdf.title }}</h3>
		<img src="/assets/img/{{ pdf.img }}" />
		<p>{{ pdf.description }}</p>
	</li></a>
{% endfor %}
